apiVersion: apps/v1
kind: Deployment
metadata:
  name: doc-index-updater
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doc-index-updater
  template:
    metadata:
      labels:
        app: doc-index-updater
    spec:
      containers:
        - name: doc-index-updater
          image: doc-index-updater
          imagePullPolicy: IfNotPresent
          env:
            - name: SERVICE_BUS_NAMESPACE
              value: doc-index-updater-dev
            - name: CREATE_QUEUE_NAME
              value: doc-index-updater-create-queue
            - name: CREATE_QUEUE_POLICY_NAME
              value: doc-index-updater-create-auth
            - name: CREATE_QUEUE_POLICY_KEY
              valueFrom:
                secretKeyRef:
                  name: create-queue-policy-key
                  key: key
            - name: DELETE_QUEUE_NAME
              value: doc-index-updater-delete-queue
            - name: DELETE_QUEUE_POLICY_NAME
              value: doc-index-updater-delete-auth
            - name: DELETE_QUEUE_POLICY_KEY
              valueFrom:
                secretKeyRef:
                  name: delete-queue-policy-key
                  key: key
            - name: REDIS_SERVER
              value: doc-index-updater-dev.redis.cache.windows.net
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_KEY
              valueFrom:
                secretKeyRef:
                  name: redis-key
                  key: key
          ports:
            - containerPort: 8000
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 100Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 30
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 20
            timeoutSeconds: 30
